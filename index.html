<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-T" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinutesAway</title>
    <meta
      name="description"
      content="An advanced, personal mapping tool for desktop browsers, designed for interactive exploration and visual analysis of pedestrian accessibility in a chosen urban area. It allows users to place points of interest, organize them into categories, and visualize time-based reach maps (isochrones)."
    />
    <link rel="icon" href="icons/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="icons/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#334155" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Ensure map container has a defined height */
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      /* Fix for react-leaflet modal/popup issues with Tailwind's base styles */
      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
        background-color: white;
        color: #333;
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "leaflet": "https://esm.sh/leaflet@^1.9.4",
          "geojson": "https://esm.sh/geojson@^0.5.0",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
